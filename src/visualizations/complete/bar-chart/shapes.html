<!doctype html>
<html>
  <body>
    <h2>SVG path Element</h2>
    <!-- 
        https://developer.mozilla.org/en-US/docs/Web/SVG/Tutorial/Paths 
        M x y
        L x y
        H x
        V y
        h dx
        v dy
        Z
        C  x1  y1,  x2  y2,  x  y
        c dx1 dy1, dx2 dy2, dx dy
    -->

    <svg height="200" width="300" xmlns="http://www.w3.org/2000/svg" style="border: 3px solid red">
      <circle cx="10" cy="10" r="3" fill="red" />
      <circle cx="90" cy="90" r="3" fill="red" />
      <circle cx="90" cy="10" r="3" fill="red" />
      <circle cx="10" cy="90" r="3" fill="red" />
      <g style="fill: none; stroke: green; stroke-width: 3">
        <path
          data-name="square"
          d="M 10 10 L 90 10 L 90 90 L 10 90 L 10 10"
          style="fill: none; stroke: green; stroke-width: 3"
        />

        <path
          data-name="square"
          d="M 10 10 H 90 V 90 H 10 V 10"
          style="fill: none; stroke: green; stroke-width: 3"
        />

        <path
          data-name="square"
          d="M 10 10 H 90 V 90 H 10 Z"
          style="fill: none; stroke: green; stroke-width: 3"
        />

        <path
          data-name="triangle"
          d="M 150 10 L 75 190 L225 190 Z"
          style="fill: none; stroke: green; stroke-width: 3"
        />
      </g>
    </svg>
  </body>
</html>
